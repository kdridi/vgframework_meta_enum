name: "Release PC Vulkan"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: vgframework.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

  # Platform to build.
  BUILD_PLATFORM: '"PC Vulkan"'

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
  
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: '[17.8,18.0]'

    - name: Restore NuGet packages
      working-directory: ${{ env.GITHUB_WORKSPACE }}
      run: nuget restore ${{ env.SOLUTION_FILE_PATH }}

    - name: Prepare Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: 1.3.261.1
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true
        
        - name: Locate Visual Studio and MSVC
          id: locate-vs
          shell: pwsh
          run: |
$vsInstallPath = & "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe" -version [17.8,18.0) -latest -products * -requires Microsoft.Component.MSBuild -property installationPath
$msvcVersion = "14.38.33130"
$msvcPath = Join-Path -Path $vsInstallPath -ChildPath "VC\Tools\MSVC\$msvcVersion\bin\Hostx64\x64"
echo "MSVC_PATH=$msvcPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
    - name: Build
      working-directory: ${{ env.GITHUB_WORKSPACE }}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{ env.BUILD_CONFIGURATION }} /p:Platform=${{ env.BUILD_PLATFORM }} ${{ env.SOLUTION_FILE_PATH }}